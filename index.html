<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication screen</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <header>
        <div class="header-logo">Your Logo</div>
    </header>
    <main>
        <div class="top-half-left">
            <div class="description">
                <div class="description-title">Sign Up to </div>
                <div class="description-subtitle">Lorem Ipsum is simply </div>
                <div class="description-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</div>
            </div>
            <div class="character-figure">
                <img src="./img/hero-avatar.png.png" alt="Hero character">
            </div>
        </div>

        <div class="top-half-right">
            <div class="container-form">
                <form>
                    <div class="header-form">
                        <div class="header-form-left">
                            <div class="form-welcome">Welcome to LOREM</div>
                            <div class="form-sing-up">Sign up</div>
                        </div>
                        <div class="header-form-rigth">
                            <div class="form-account">Have an Account ?</div>
                            <div class="form-sing-in">Sign in</div>
                        </div>
                    </div>
                    <div class="form-content">

                        <div class="enter-username">
                            <label class="label-form" for="username-or-email">Enter your username or email
                                address</label>
                            <input class="input-form input-large" id="username-or-email" type="text"
                                placeholder="Username or email address">
                        </div>

                        <div class="enter-user-number">
                            <label class="label-form label-small" for="username-field">User name</label>
                            <input class="input-form input-large" id="username-field" type="text"
                                placeholder="User name">

                            <label class="label-form label-small" for="number-field">Contact Number</label>
                            <input class="input-form input-small" id="number-field" type="text"
                                placeholder="Contact Number">
                        </div>

                        <div class="enter-password">
                            <label class="label-form label-large" for="password-field">Enter your Password</label>
                            <input class="input-form input-large" id="password-field" type="password"
                                placeholder="Passworr">
                        </div>

                    </div>
                </form>
            </div>
            </div>
    </main>

</body>

</html>
